{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container shadow-lg w-25 mt-2 p-2 mx-auto border rounded">
	<div class="row mx-auto">
		<div class="col-md-3" >
			<img width=100 height=100 class="img-thumbnail border rounded-circle" src="{{user.profile.profile_img.url}}">
		</div>
		<div class="col-md-8 pl-0">
			<span>{{user.first_name}} {{user.last_name}} | Profile </span>
			<span class="small">{{user.email}}</span>
		</div>
	</div>
	<form class="p-3" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{pform|crispy}}
		{{uform|crispy}} 
		<div class="w-25 mx-auto">
			<input class="btn btn-success" type="submit" name="update" value="Update">
		</div>
	</form>
	
</div>
{% endblock %}
