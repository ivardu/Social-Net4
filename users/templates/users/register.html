{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<!-- Sign Up Form Container -->
<div class="container mx-auto w-25 shadow-lg pl-3 pr-3 mt-2 border rounded" >
	<!-- Sign Up Form -->
	<form method="post">
		{% csrf_token %}
		<!-- <fieldset disabled="disabled"> -->
		<div align="center">
			<h2><small>Sign Up</small></h2>
		</div>
		<!-- Sign Up Form  -->
		{{form|crispy}}
		<!-- </fieldset> -->
		<div class="w-25 mx-auto">
			<input class="btn btn-success" type="submit" value="Sign Up" name="Sign Up">
		</div>
	</form>
</div>

{% endblock body %}
