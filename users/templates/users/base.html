<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
	<!-- Body Div -->
	<div class="containter">
		<!-- Header Div -->
		<div class="containter">
			<div class="navbar navbar-dark bg-dark pb-0 pt-0">
				<!-- Left Nav Bar  -->
				<div class="navbar navbar-brand">
					<a class="navbar-brand" href="{% url 'feed:home' %}"><h3>Social Net4</h3></a>
					<a class="navbar-brand" href="{% url 'feed:home' %}"><h4 class="small">Home</h4></a>
					<a class="navbar-brand" href="{% url 'feed:feed' %}"><h4 class="small">Feed</h4></a>
				</div>
				<!-- Middle -->
				<div></div>
				<!-- Right Nav Bar -->
				<div class="nav navbar-nav navbar-right">
					{% if user.is_authenticated %}
						<div class="row">
							<div class="col-md-3 pr-0">
								<a href="{% url 'profile' %}"><img class="img-thumbnail border rounded-circle" src="{{user.profile.profile_img.url}}" width="45" height="45"></a>
							</div>
							<div class="col-md-3 mt-1">
								<a class="text-white small" href="{% url 'profile' %}">{{user.first_name}}</a>
							</div>
							<div class="col-md-3 mt-1">
								<a class="btn btn-sm btn-danger" href="{% url 'logout' %}">Logout</a>
							</div>
						</div>
					{% else %}
					<div class="row">
						<div class="col-md-5">
							<a class="btn btn-sm btn-primary" href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span>Login</a>
						</div>
						<div class="col-md-5">
							<a class="btn btn-sm btn-success" href="{% url 'signup' %}">SignUp</a>
						</div>
					</div>
					{% endif %}
				</div>
				
			</div>
			
		</div>
		<!-- Sub Body Div -->
		<div class="containter">
			{% block body %}{% endblock body %}
		</div>
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>
</html>
