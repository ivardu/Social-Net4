{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<!-- Feed Page body -->
<div class="container mx-auto">
	<!-- Feed Post Form Container -->
	<div class="container shadow-lg border rounded mt-2 p-3 w-50">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form|crispy}}
			<div class="w-25 mx-auto">
				<input class="btn btn-primary w-75" type="submit" value="Update" name="Post">
			</div>
		</form>
	</div>
</div>
{% endblock %}
