{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<!-- Feed Page body -->
<div class="container mx-auto">
	<!-- Feed Post Form Container -->
	<div class="container shadow-lg border rounded mt-2 p-3 w-50">
		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{feed_form|crispy}}
			<div class="w-25 mx-auto">
				<input class="btn btn-primary w-75" type="submit" value="Post" name="Post">
			</div>
		</form>
	</div>
	<!-- Feed List display Container-->
	<div class="container mx-auto mt-2  w-50">
		{% for post in feed_list %}
		<!-- Individual Feed Container -->
		<div class="container shadow-lg mt-2 p-2 rounded">
			<div class="row">
				<div class="col-md-3">
					<img class="img-thumbnail border rounded-circle" src="{{post.user.profile.profile_img.url}}" width="100" height="100">
				</div>
				<div class="col-md-3 pt-3">
					<div class="row">
						<span>{{post.user.first_name}} {{post.user.last_name}}</span>
					</div>
					<div class="row">
						<span class="small">{{post.date}}</span>
					</div>
				</div>
			</div>
			<div class="container">
				{{post.post}}
			</div>
			<div class="container">
				<img class="img-thumbnail" src="{{post.image.url}}">
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
